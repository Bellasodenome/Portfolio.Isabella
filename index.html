<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos e Skills</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 972px;
            margin: auto;
            padding: 20px;
        }

        /* Caixa retangular acima das colunas */
        .header-box {
            background-color: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 20px;
            position: relative;
            width: 972px;
            height: 268px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-box img {
            width: 216px;
            height: 216px;
            position: absolute;
            top: 20px;
            left: 20px;
            border-radius: 8px;
            object-fit: cover;
        }

        /* Estilo das colunas */
        .columns {
            display: flex;
            gap: 20px;
        }

        .projects {
            background-color: #1a1a1a;
            border: 2px solid #00ff00;
            width: 640px;
            height: 659px;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
        }

        .skills {
            background-color: #1a1a1a;
            border: 2px solid #00ff00;
            width: 296px;
            height: 659px;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            transform: translateX(36px); /* Move a coluna da direita 36px para a direita */
        }

        .projects h2, .skills h2 {
            background-color: #00ff00;
            color: #000;
            text-align: center;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 1.5em;
        }

        /* Estilo dos itens de projeto */
        .project-item {
            display: flex;
            background-color: #333;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .project-img {
            width: 220px;
            height: 129px;
            background-color: #ccc;
            margin-right: 10px;
            border-radius: 5px;
        }

        .project-desc h3 {
            color: #00ff00;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        /* Estilo das habilidades e barras */
        .skill-item {
            margin-bottom: 15px;
        }

        .skill-bar {
            background-color: #333;
            height: 10px;
            width: 100%;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .skill-bar span {
            display: block;
            height: 100%;
            background-color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Caixa retangular no topo -->
        <div class="header-box">
            <img src="https://i.postimg.cc/3xT6dKDq/foto-blla-camera.png" alt="Foto de perfil">
            <p>Texto informativo ou título que ocupa toda a largura das colunas abaixo</p>
        </div>

        <div class="columns">
            <!-- Coluna de Projetos -->
            <div class="projects">
                <h2>Projetos</h2>
                <div class="project-item">
                    <div class="project-img"></div>
                    <div class="project-desc">
                        <h3>Folder</h3>
                        <p>dfjhajkdfhlkakdf</p>
                    </div>
                </div>
                <div class="project-item">
                    <div class="project-img"></div>
                    <div class="project-desc">
                        <h3>Aplicativo - Solução de problema</h3>
                        <p>dfjhajkdfhlkakdf</p>
                    </div>
                </div>
                <div class="project-item">
                    <div class="project-img"></div>
                    <div class="project-desc">
                        <h3>Aplicativo - Show Luisa Sonza</h3>
                        <p>dfjhajkdfhlkakdf</p>
                    </div>
                </div>
            </div>

            <!-- Coluna de Skills -->
            <div class="skills">
                <h2>Skills</h2>
                <div class="skill-item">
                    <p>Pacote Office</p>
                    <div class="skill-bar"><span style="width: 60%;"></span></div>
                </div>
                <div class="skill-item">
                    <p>Canva</p>
                    <div class="skill-bar"><span style="width: 80%;"></span></div>
                </div>
                <div class="skill-item">
                    <p>Figma</p>
                    <div class="skill-bar"><span style="width: 50%;"></span></div>
                </div>
                <div class="skill-item">
                    <p>Adobe Illustrator</p>
                    <div class="skill-bar"><span style="width: 50%;"></span></div>
                </div>
                <div class="skill-item">
                    <p>Adobe Photoshop</p>
                    <div class="skill-bar"><span style="width: 15%;"></span></div>
                </div>
                <div class="skill-item">
                    <p>Adobe Indesign</p>
                    <div class="skill-bar"><span style="width: 40%;"></span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
