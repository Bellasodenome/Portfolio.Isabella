<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos e Skills</title>
    <style>
        body {
            background-image: url("https://i.postimg.cc/7Ps0zM5f/De-Watermark-ai-1732019428202.png");
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 972px;
            margin: auto;
            padding: 20px;
        }

        .header-box {
            background-color: #1a1a1a;
            border: 2px solid #9CF32A;
            border-radius: 8px;
            padding: 20px;
            position: relative;
            width: 972px;
            height: 268px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-box img {
            width: 216px;
            height: 216px;
            border-radius: 8px;
            object-fit: cover;
        }

        .header-text {
            flex-grow: 1;
            margin-left: 20px;
            text-align: left;
        }

        .header-contact {
            text-align: left;
        }

        .header-contact p {
            margin-bottom: 10px;
        }

        .columns {
            display: flex;
            gap: 20px;
        }

        .projects {
            background-color: #1a1a1a;
            border: 2px solid #9CF32A;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
        }

        .projects h2 {
            background-color: #9CF32A;
            color: #000;
            text-align: center;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 1.5em;
        }

        .project-item {
            display: flex;
            background-color: #333;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            min-height: 150px;
            align-items: center;
            cursor: pointer;
            border: none;
            text-align: left;
            width: 100%;
        }

        .project-item:hover {
            background-color: #444;
        }

        .project-item:active {
            transform: scale(0.98);
        }

        .project-img {
            width: 220px;
            height: 129px;
            background-color: #ccc;
            margin-right: 10px;
            border-radius: 5px;
            object-fit: cover;
        }

        .project-desc h3 {
            color: #9CF32A;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .project-desc p {
            color: #fff;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-box">
            <img src="https://i.postimg.cc/3xT6dKDq/foto-blla-camera.png" alt="Foto de perfil">
            <div class="header-text">
                <h1>Isabella Pereira Moedano</h1>
                <p>Lorem ipsum dolor sit amet...</p>
            </div>
            <div class="header-contact">
                <p><strong>Contato:</strong></p>
                <p>Email: exemplo@email.com</p>
                <p>Telefone: (11) 99999-9999</p>
                <p>LinkedIn: <a href="#" style="color: #9CF32A;">perfil-linkedin</a></p>
            </div>
        </div>

        <div class="columns">
            <div class="projects">
                <h2>Projetos</h2>
                <button class="project-item" onclick="window.location.href='link_para_folder.html'">
                    <div class="project-img"></div>
                    <div class="project-desc">
                        <h3>Folder</h3>
                        <p>Descrição do projeto</p>
                    </div>
                </button>
                <button class="project-item" onclick="window.location.href='link_para_aplicativo1.html'">
                    <div class="project-img"></div>
                    <div class="project-desc">
                        <h3>Aplicativo - Solução de problema</h3>
                        <p>Descrição do projeto</p>
                    </div>
                </button>
                <button class="project-item" onclick="window.location.href='link_para_show.html'">
                    <div class="project-img"></div>
                    <div class="project-desc">
                        <h3>Aplicativo - Show Luisa Sonza</h3>
                        <p>Descrição do projeto</p>
                    </div>
                </button>
                <button class="project-item" onclick="window.location.href='link_para_ensaio.html'">
                    <div class="project-img"></div>
                    <div class="project-desc">
                        <h3>Ensaio Fotográfico</h3>
                        <p>Projeto criativo focado na captura de momentos únicos e artísticos.</p>
                    </div>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
